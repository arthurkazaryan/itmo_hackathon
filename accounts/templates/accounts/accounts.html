{% extends 'hackathon/base.html' %}

{% load static %}
<!DOCTYPE html>

{% block links %}
    <link type="text/css" href="{% static 'accounts/css/accounts.css' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <h1 class="text-title">Мои заведения</h1>
    {% for location in locations %}
    <div class="white-background mb-10 pd-10">
        <h2 class="text-title">{{ location.title }}</h2>
        <hr>
        <div class="locations">
            <div>
                <p class="text-description">{{ location.address }}</p>
                <p class="text-description">{{ location.status }}</p>
            </div>
            <a class="button color form-small" href="{% url 'accounts-locations-location' location.id %}">Открыть</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
